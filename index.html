<!DOCTYPE html>
<html>
<head>
    <title>Loader Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Protest+Strike&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://github.com/weepy/jquery.path/raw/master/jquery.path.js"></script>
</head>
<body>
    <div class="icon-text">
        <img src="https://i.imgur.com/8PEz1DI.png" alt="Icon">
        <span>CORAL</span>
    </div>
    <div class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="spoofing-text">Spoofing [1/8]</div>
    <div class="success-text">ALL SPOOF SUCCESS</div>

    <script>
      $(document).ready(function() {
        var spoofingText = ['Spoofing [1/8]', 'Spoofing [2/8]', 'Spoofing [3/8]', 'Spoofing [4/8]', 'Spoofing [5/8]', 'Spoofing [6/8]', 'Spoofing [7/8]', 'Spoofing [8/8]'];
        var index = 0;
        var circlesCreated = false;
    
        setInterval(function() {
            if (index < spoofingText.length) {
                $('.spoofing-text').text(spoofingText[index]);
                index++;
            }
            if (index === spoofingText.length && !circlesCreated) {
                $('.spoofing-text, .loader, .icon-text').fadeOut(1000, function() {
                    $('.success-text').fadeIn(1000);
                    for (var i = 0; i < 3; i++) {
                        var size = Math.floor(Math.random() * 60) + 10;
                        var color = '#' + Math.floor(Math.random()*16777215).toString(16);
                        var left = 50;
                        var top = 50;
                        var angle = Math.random() * Math.PI * 2;
                        var distance = 1000;
                        var endLeft = left + distance * Math.cos(angle);
                        var endTop = top + distance * Math.sin(angle);
                        $('body').append('<div class="circle" style="width: ' + size + 'px; height: ' + size + 'px; background-color: ' + color + '; position: absolute; left: ' + left + '%; top: ' + top + '%; border-radius: 50%;"></div>');
                        $('.circle').last().animate({
                            top: endTop + '%',
                            left: endLeft + '%'
                        }, 2000);
                    }
                    circlesCreated = true;
                });
            }
        }, 1000);
    });    
    </script>
</body>
</html>
